<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content [formGroup]="form">
  <div>
    <mat-form-field class="m-b-20">
        <input matInput placeholder="Customer name" formControlName="Name">
        <mat-error>
          <div *ngIf="f['Name'].touched && f['Name'].invalid">
            <div *ngIf="f['Name'].errors && f['Name'].errors['required']">
              Please enter your name
            </div>
          </div>
        </mat-error>        
    </mat-form-field>
  </div>  
  <div>
    <mat-form-field class="m-b-20">
        <input matInput placeholder="Customer surname" formControlName="SurName">
        <mat-error>
          <div *ngIf="f['SurName'].touched && f['SurName'].invalid">
            <div *ngIf="f['SurName'].errors && f['SurName'].errors['required']">
              Please enter your surname
            </div>
          </div>
        </mat-error>        
    </mat-form-field>
  </div> 
</mat-dialog-content>
<!-- {{ form.value | json }} -->
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCloseClick()">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. 
[mat-dialog-close]="form.value" -->
  <button mat-raised-button color="primary" (click)="onSaveClick()" cdkFocusInitial>Save</button>
</div>
